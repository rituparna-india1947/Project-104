<html>
  <head>
    <title>Face Recognition Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Face Recognition Web App</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following members: </p>

      <b class="name_members">
        Father- Jagannath das
        <hr>
        Mother- Runu Das
        <hr>
        Myself- Rituparna Das
        <hr>
      </b>
      <label>Webcam View - </label>

      <div id="camera"></div>
      <br><br>

      <div id="result"></div>
      <br><br>

      <button onclick="snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>

      <button onclick="check()" class="btn btn-success">Check</button>
      <br><br>

      <p style="font-size: 22px;">Member : <span id="result_member"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy_member"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
